<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function a1(){
            //第一步：取数据,这里用到了用户名和密码
            var uid=$("#uid").val();
            var pwd=$("#pwd").val();
            //第二步：验证数据，这里需要从数据库调数据，我们就用到了ajax
            $.ajax({
                url:"../ssm_war_exploded/regi",//请求地址
                data:{uid:uid,pwd:pwd},//提交的数据
                type:"POST",//提交的方式
                dataType:"TEXT", //返回类型 TEXT字符串 JSON XML
                success:function(data){
                    //开始之前要去空格，用trim()
                    if(data.trim()=="OK")
                    {
                        alert("注册成功！")
                        window.location.href = "./loginpage/loginhoutai.html";
                    }
                    else if(data.trim()=="NO"){
                        alert("该用户名已被使用");
                    }
                    else
                    {
                        alert("用户名或密码未输入")
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>注册</h3>

                <div class="input_outer">
                    <span class="u_user"></span>
                    <input id="uid" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                </div>
                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input id="pwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                </div>

                <div class="mb2">
                    <input type="submit" value="注册" style="display:block;margin:0 auto" class="act-but submit" onclick="a1()">
                </div>

            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>

</body>
</html>
