<script src="../js/echarts.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main01'));

    var data = [

        {
            value: 1,
            name: "污染物01",
        },
        {
            value: 1,
            name: "污染物02",
        },
        {
            value: 1,
            name: "污染物03",
        },
        {
            value: 1,
            name: "污染物04",
        },
        {
            value: 1,
            name: "污染物05",
        },
    ];
    option = {
        // backgroundColor: "#fff",
        title: {
            text: "当月各污染物浓度",
            subtext: "2月",
            x: "center",
            y: "center",
            textStyle: {
                fontWeight: "normal",
                fontSize: 12,
                color:"#fff",
            },
        },
        tooltip: {
            show: true,
            trigger: "item",
            formatter: "{b}: {c} ({d}%)",
        },
        legend: {
            textStyle: {
                color: "#fff",
                fontWeight: "bold",
                fontSize: 14,
            },
            orient: "horizontal",
            bottom: "0%",
            data: ["污染物01", "污染物02", "污染物03", "污染物04", "污染物05"],
        },
        series: [
            {
                type: "pie",
                selectedMode: "single",
                radius: ["30%", "58%"],
                color: ["#86D560", "#AF89D6", "#59ADF3", "#FF999A", "#FFCC67"],

                label: {
                    normal: {
                        position: "inner",
                        formatter: "{d}%",

                        textStyle: {
                            color: "#fff",
                            fontWeight: "bold",
                            fontSize: 14,
                        },
                    },
                },
                labelLine: {
                    normal: {
                        show: false,
                    },
                },
                data: data,
            },
            {
                type: "pie",
                radius: ["58%", "83%"],
                itemStyle: {
                    normal: {
                        color: "#F2F2F2",
                    },
                    emphasis: {
                        color: "#ADADAD",
                    },
                },
                label: {
                    normal: {
                        position: "inner",
                        formatter: "{c}浓度",
                        textStyle: {
                            color: "#777777",
                            fontWeight: "bold",
                            fontSize: 14,
                        },
                    },
                },
                data: data,
            },
        ],
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
