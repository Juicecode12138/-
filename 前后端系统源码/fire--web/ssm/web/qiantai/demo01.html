<script type="text/javascript">
  var map = new BMapGL.Map("main1");
  // 创建地图实例
   // 通过方法方式设置地图允许的最大最小级别
    map.setMinZoom(4);  //最小级别
    map.setMaxZoom(7); //最大级别
  var point = new BMapGL.Point(116.404, 39.915);
  map.centerAndZoom(point, 7);

  //Map.enableDoubleClickZoom(false);


  // 创建点坐标
  // 初始化地图，设置中心点坐标和地图级别
  map.enableScrollWheelZoom(true);
  //开启鼠标滚轮缩放
  map.setMapStyleV2({
    styleId: 'dc2a5bc5d3b39158c6eb7be7e0883a32'
  });


  var bd1 = new BMapGL.Boundary();

          // 北京
  bd1.get('北京市', function (rs) {
  let count = rs.boundaries.length;
  for (let i = 0; i < count; i++) {
    let path = [];
    let str = rs.boundaries[i].replace(' ', '');
    let points = str.split(';');
    for (let j = 0; j < points.length; j++) {
      let lng = points[j].split(',')[0];
      let lat = points[j].split(',')[1];
      path.push(new BMapGL.Point(lng, lat));
    }
    let Polygon = new BMapGL.Polygon(path,  {
      strokeColor:"blue",
      strokeWeight:2,
      strokeOpacity:0.5,
      fillColor:('#5679ea'),

    });
    map.addOverlay(Polygon);

    var point1 = new BMapGL.Point(116.404, 39.925);
    var opts = {
      width : 200,     // 信息窗口宽度
      height: 100,     // 信息窗口高度
      title : "当日火情发生数量" , // 信息窗口标题
      message:"相关数据"
    }
    var infoWindow1 = new BMapGL.InfoWindow("xx起", opts);  // 创建信息窗口对象



    // 绑定鼠标事件
    var events = ['click', 'mouseover', 'mouseout'];
    for (let i = 0; i < events.length; i++) {
      Polygon.addEventListener(events[i], e => {
        switch (events[i]) {
          case 'click':
            alert('北京市');

            break;
          case 'mouseover':
            e.target.setFillColor('#475fab');
            // e.target.setTopFillOpacity(1);

            map.openInfoWindow(infoWindow1, point1);

            break;
          case 'mouseout':
            e.target.setFillColor('#5679ea');
            map.removeOverlay(infoWindow1,point1);
            break;
        }
      });
    }
  }
  });
